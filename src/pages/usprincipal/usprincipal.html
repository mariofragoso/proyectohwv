<ion-header>
    <ion-toolbar color="danger">
        <ion-title style="font-family: 'Happy Monkey'; text-align: center"> <ion-icon color="dark" name="person"></ion-icon> Principal </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="dark" (click)="agrusdep()">
                <ion-icon name="person-add"></ion-icon>

            </button>
        </ion-buttons>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <ion-fab top right edge>
                    <br>
                    <button ion-fab style="background-color: #EFBE12" (click)="agrcamps()"><ion-icon name="add"></ion-icon></button>
                    Agregar campo
                </ion-fab>
            </ion-col>
            <ion-col col-3>
                <ion-fab top right edge>
                    <br>
                    <button  ion-fab  style="background-color: #4DA844" (click)="avances()"><ion-icon name="ios-clipboard-outline"></ion-icon></button>
                    Avances
                </ion-fab>
            </ion-col>
            <ion-col col-4>
                <ion-fab top right edge >
                    <br>
                    <button ion-fab style="background-color:#F77B03" (click)="conte()" ><ion-icon name="ios-book-outline"></ion-icon></button>
                    Contenidos
                </ion-fab>
            </ion-col>
            <ion-col col-2>
                <button ion-button style="background-color: transparent; border: transparent"clear icon-only (click)="inicio()">
                    <ion-icon name='md-help-circle' is-active="false"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <br>
    <br>
    <!-- --------------------------------- -->
<ion-label>USUARIO PRINCIPAL</ion-label>
        <ion-list>
            <button ion-item style="background-color: #00A2E8" >{{data.nombre}}</button>
        </ion-list>

    <ion-label>USUARIOS DEPENDIENTES</ion-label>
        <ion-list>
            <button ion-item *ngFor="let item of items" style="background-color: #00A2E8" (click)="editdependient(item)">
                {{item.nombre}}

            </button>
        </ion-list>


    <!-- --------------------------------------- -->
    <br><br>


    <button color="dark" ion-button round icon-start (click)="guiat()">
        <ion-icon name='ios-document-outline'></ion-icon>
        Guía de estimulación
    </button>

    <button color="dark" ion-button round outline icon-start (click)="editusprinc()">
        <ion-icon name='md-create' is-active="false" ></ion-icon>
        Editar usuario
    </button>

    <br>
    <br>
    <button ion-button round (click)="logout()">Cerrar sesion</button>

</ion-content>
